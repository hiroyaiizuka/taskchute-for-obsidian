name: Docusaurus Documentation Automation

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      # Monitor source code changes
      - "src/**/*.ts"
      - "src/**/*.js"
      # Exclude documentation and test files
      - "!taskchute-docs/**"
      - "!tests/**"
      - "!**/*.test.ts"
      - "!**/*.test.js"
      - "!.github/**"
      - "!**/node_modules/**"
      - "!**/dist/**"
      - "!**/build/**"

jobs:
  auto-document:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Ensure docusaurus-expert agent exists
      - name: Setup Claude configuration
        run: |
          # Check if agent exists in taskchute-docs directory
          if [ ! -f "taskchute-docs/.claude/agents/docusaurus-expert.md" ]; then
            echo "Error: docusaurus-expert.md not found in taskchute-docs/.claude/agents/"
            echo "Agent already exists at the correct location"
          else
            echo "âœ“ docusaurus-expert agent found at taskchute-docs/.claude/agents/"
          fi
      # Get changed files for context
      - name: Get changed files
        id: changed
        run: |
          # Fetch the base branch
          git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }}

          # Get changed files and save to output
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.ref }}...HEAD | tr '\n' ' ')
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
      # Execute with agent
      - name: Update documentation
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          working-directory: taskchute-docs
          prompt: |
            Read and follow the instructions in .claude/agents/docusaurus-expert.md

            Changed files in this pull request:
            ${{ steps.changed.outputs.files }}

            ## Project Context
            This is TaskChute Plus, an Obsidian plugin for time management based on TaskChute methodology.
            The documentation is located in the taskchute-docs/ directory using Docusaurus.

            ## Requirements
            1. The Docusaurus documentation is in: taskchute-docs/docs/
            2. Update documentation for any changed functionality in src/
            3. Add new documentation for new features
            4. Update API references if function signatures changed
            5. Ensure all code examples match the current TypeScript implementation

            ## Project-specific rules
            - Primary documentation language: Japanese (æ—¥æœ¬èªž)
            - Include both Japanese and English for technical terms where helpful
            - Code examples should include TypeScript types
            - Follow existing documentation structure in taskchute-docs/docs/
            - Update feature documentation when src/ files change
            - Focus on user-facing changes and API updates

            ## File Structure
            - Source code: ../src/ (TypeScript)
            - Documentation: docs/ (in current taskchute-docs directory)
            - Configuration: docusaurus.config.ts, sidebars.ts

            Focus on documenting the changes found in the modified TypeScript files above.
          # CUSTOMIZE: Adjust settings
          claude_args: "--max-turns 15 --dangerously-skip-permissions"

      # Create PR with documentation updates
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update via docusaurus-expert agent"
          title: "ðŸ“š Documentation Update"
          body: |
            Automated documentation update based on pull request changes.
            **Changed files:**
            ```
            ${{ steps.changed.outputs.files }}
            ```
          branch: docs/auto-${{ github.sha }}
          base: main
          # CUSTOMIZE: Set your team or specific reviewers
          # team-reviewers: documentation-team
